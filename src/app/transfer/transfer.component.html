<div class="out">
  <div class="col-md-12" id="container">
    <h1>Transfer</h1>
    <form #transferForm="ngForm" (ngSubmit)="onTransfer(transferForm.value)">
      <div class="form-group">
        <label for="sender">Sender</label>
        <select ngModel name="sender" id="sender">
          <option disabled selected value="">Please select an option</option>
          <option *ngFor="let customer of customers" [value]="customer.email">
            {{ customer.name }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="receiver">Receiver</label>
        <select ngModel name="receiver" id="receiver">
          <option disabled selected value="">Please select an option</option>
          <option *ngFor="let customer of customers" [value]="customer.email">
            {{ customer.name }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input
          required
          placeholder="enter the amount"
          type="number"
          name="amount"
          id="amount"
          ngModel
        />
      </div>
      <div id="buttons">
        <button class="btn btn-danger" type="reset" (click)="onCancel()">
          Cancel
        </button>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="transferForm.invalid"
        >
          Transfer
        </button>
      </div>
    </form>
  </div>
</div>
