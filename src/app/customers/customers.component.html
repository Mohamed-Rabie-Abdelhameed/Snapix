<!-- add a condition if the customers array is empty display a message saying that no users found -->
<div id="not-found" *ngIf="customers.length === 0">
  <img src="assets/images/not-found.gif" alt="">
  <h1>No users found</h1>
</div>
<div >
    <button class="btn" id="add" routerLink="/add">
        <i>
            <img src="assets/images/add.png" alt="add" />
        </i>
    </button>
  <div class="row">
    <div class="card col-md-2" *ngFor="let customer of customers">
      <img class="card-img-top" src="assets/images/user.png" alt="" />

      <div class="card-body">
        <h5 class="card-title">{{ customer.name }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ customer.email }}</h6>
        <p class="card-text">${{ customer.balance }}</p>
        <div id="buttons">
          <button class="btn btn-danger" (click)="onDelete(customer.id)">
            Delete
          </button>
          <button class="btn btn-primary" routerLink="/customers/{{ customer.id }}">
            View
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
